<html>
<head>
    <title>LiteScript Language Online Playground</title>

    <!-- external sources-->

    <!-- local copies -->

</head>

<body>

<div class=source-header>
  Make LiteScript interface from Javascript Object
  <div style="float:right;margin-right:2%">
        See the project on <a href=http://github.com/luciotato/LiteScript>Github</a>
  </div>
</div>

<div id=run>
    <table>
        <tr class=header>
            <td style="width:90%">
                <button style="visibility:hidden">space</button>
                <input id="globalName" type=text value='ace'></input>
                <button onClick=makeInterface()>&gt&gt  Make Interface &gt&gt</button>
                <button onClick=newMkInterface()>new Class, Make Interface</button>
                <button onClick=mkInterface('XMLHttpRequest',XMLHttpRequest)>XMLHttpRequest</button>
                <button onClick=mkInterface('document.location',document.location)>document.location</button>
                <button onClick=mkInterface('window.location',window.location)>window.location</button>
                <button onClick=mkInterface('jQuery.ajax',jQuery.ajax)>jQuery.ajax</button>
                <div id="version"></div>
            </td>
            <td></td>
        </tr>
        <tr class=result>
            <td><div id="Compare-Lite"  class=editors></div></td>
            <td><div id="Compare-js" class=editors></div></td>
        </tr>
    </table>
</div>

<script>
    main();
</script>

</body>
</html>
